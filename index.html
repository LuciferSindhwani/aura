<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - Cosmic Campus Social Media Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/splash.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body class="cosmic-body">
    <!-- Cosmic Background -->
    <div class="cosmic-bg">
        <div class="stars"></div>
        <div class="nebula"></div>
        <div class="cosmic-particles"></div>
    </div>

    <!-- Splash Screen -->
    <div class="splash-container">
        <div class="logo-container">
            <div class="aura-logo">
                <div class="logo-glow"></div>
                <h1 class="logo-text">AURA</h1>
                <div class="logo-subtitle">Cosmic Campus Social Media</div>
            </div>
        </div>

        <div class="tagline-container">
            <h2 class="main-tagline">Connect Across the Cosmos</h2>
            <p class="sub-tagline">Where students become stars in the digital universe</p>
        </div>

        <div class="cta-container">
            <button class="get-started-btn cosmic-btn" onclick="startJourney()">
                <span class="btn-text">Get Started</span>
                <div class="btn-glow"></div>
                <div class="cosmic-sparkles"></div>
            </button>
        </div>

        <div class="floating-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div class="loading-screen" id="loadingScreen">
        <div class="cosmic-loader">
            <div class="loader-ring"></div>
            <div class="loader-text">Preparing your cosmic journey...</div>
        </div>
    </div>

    <script src="js/splash.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
